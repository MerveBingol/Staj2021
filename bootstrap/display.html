<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <style>
        </style>
    </head>
    <body>
        <h1 style="text-align: center;">Display</h1>
        <hr>
        
        <div class="container">
            <!-- Display inline -->

            <div class="bg-warning p-2 d-inline">d-inline</div>
            <div class="bg-warning p-2 d-inline">d-inline</div>
            <hr>

            <!-- Display inline-block -->
            <div class="bg-warning p-2 d-inline-block"style="width: 200px;">d-inline-block</div>
            <div class="bg-warning p-2 d-inline-block" style="width: 200px;">d-inline-block</div>
            <hr>

            <!-- Display block -->

            <span class="bg-warning p-2 d-block">d-block</span>
            <span class="bg-warning p-2 d-block">d-block</span>
            <hr>

            <!-- Display none -->
        
            <div class="bg-warning p-2 d-none">d-none</div>
            <hr>
            <!-- Display print -->
            <div class="bg-warning p-2 d-print-none">Sadece ekranda görünür. çıktı alırken görülmez</div>
            <div class="bg-warning p-2 d-none d-print-block">Ekranda görünmez. Sadece çıktı alırken görülür</div>
            <hr>

            <!-- Responsive Görüntüleme -->
        
            <div class="bg-warning p-2 d-none d-md-block d-lg-inline d-print-block">Ekran Boyutuna Duyarlı</div>
            
        </div>

    </body>

</html>
