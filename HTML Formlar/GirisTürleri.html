<!DOCTYPE html>
<html>
   <body>
       <form method="get">
           <p>Giriş tüleri örneği</p>
           <label for="ad">Adınızı giriniz:</label><br>
           <input type="text" id="ad" name="ad"><br>
           <label for="soyad">Soyadınızı girniz:</label><br>
           <input type="text" id="soyad" name="soyad"><br>
           <label for="sifre">Şifrenizi giriniz:</label><br>
           <input type="password" id="sifre" name="sifre" ><br><br>
           <input type="submit" value="submit">
           <input type="reset" value="sıfırla">
       </form>
<br>

                  <!--Hidden etiketi-->
       <form>
           <label for="myFile">Bir dosya seçiniz:</label><br>
           <input type="file" id="myFile" name="myFile"><br><br>
           <input type="submit">
       </form>
       <br>
       <br>
       <form >
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname"><br><br>
  <input type="hidden" id="custId" name="custId" value="3487">
  <input type="submit" value="Submit">
</form>
<br>
                <!--Number etiketi-->
                <form>
                    <label for="sayi">Sayilar:</label>
                    <input type="number" id="sayi" name="sayi" min="0" max="100" value="30">
                    <input type="submit" value="gönder">
                </form>
       
              <!--Search etiketi-->
              <form >
                <label for="gsearch">Search Google:</label>
                <input type="search" id="gsearch" name="gsearch">
                <input type="submit" value="Submit">
              </form> 
              <br>
              <br>
              <form >
                <label for="points">Points:</label>
                <input type="number" id="points" name="points" step="3">
                <input type="submit" value="Submit">
                <br>
                <input type="image" src="img_submit.gif" alt="Submit" width="48" height="48">
              </form>
        
        
   </body>
</html>
