<html>

        <title>örnek8</title>

            form{

                background-color: burlywood;
                padding: 10px;

                width: 250px;
                height: 250px;
            }
            #gönder{
                position: absolute;
                left:100px;
                top:150px;
            }

            <input type="text" id="ad" name="ad" placeholder="Adınızı giriniz:"pattern="[A-z]*">

            <br>

            <input type="file" id="dosya" name="dosya">
            <br>
            <br>
            <input type="submit" id="gönder" value="Gönder">
        </form>
    </body>
