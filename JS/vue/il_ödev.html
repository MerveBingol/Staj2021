<!DOCTYPE >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1"> <!--X-UA-Compatible meta etiketi, web yazarlarına sayfanın hangi Internet Explorer sürümünün oluşturulacağını seçmesini sağlar.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app"> 
        <p> Vue.js muazzam bir framework -{{name}} ({{age}}) </p>  
        <p>yaş *5 : {{age*5}}</p>
        <p>Fonksiyon çağırarak 0 ile 1 arasında bir sayı üretip 10 ile çarptık : {{rastgele()*10}}</p>
        <img v-bind:src="link" alt="resim" style="width: 250px; height:250px;" > <br> <br>
        <input type="text" name="" id="" v-model="name">
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{  //kullanacağımız veriler
                name:"Merve BİNGÖL",
                age:21,
                link:'https://www.vargonen.com/blog/wp-content/uploads/2020/03/web-sitesi-acmak-ve-tasarlamak.jpg'
            },
            methods:{  //rastgele sayı üretmek için Math sınıfından yararlandık.
                rastgele: function(){
                   return Math.random()
                }
            }
        });
    </script>
</body>
</html>
